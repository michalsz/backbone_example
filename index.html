<!DOCTYPE html>
<html>
<head>
    <title>Backbone</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <script type="text/javascript" src="underscore.js"></script>
    <script type="text/javascript" src="jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="backbone.js"></script>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <style type="text/css">
      #friends-list li{font-size:20px;padding:4px 0 4px 0;border: 1 xp solid rgba(82, 168, 236, 0.8); width:200px;}
      #friends-list li i{float:right;cursor:pointer;}
      #tweets {margin:10px 0 0 0;width:500px;float:left;}
      #tweets .tweet{border:1px solid #00ACEE;width:400px;height:auto;margin:2px;}
      #tweets .tweet img.thumbnail{display:inline;margin-right:10px;}
      #tweets .tweet p{padding:2px;}

      #map {border:1px solid red;width:600px;height:600px;float:right;}
    </style>
    <script type="text/javascript">
      function initialize() {
        var myLatlng = new google.maps.LatLng(52.216582, 21.022339);
        var mapOptions = {
          center: new google.maps.LatLng(52.216582, 21.022339),
          zoom: 2,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map"),
            mapOptions);

        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title:"Hello World!"
        });
      };

      function putMarker(lat, lng){
        var myLatlng = new google.maps.LatLng(lat, lng);
        var marker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            title:"Hello World!"
        });
      }
    </script>
</head>
<body onload="initialize()">
    <div class="container">
	   <h1>BACKBONE</h1>
	   <div id="app">
        </div>
   	
        <form>
        <legend>Add friend</legend>
        <div id="errors" class="alert alert-error"></div>
        <input type="text" id="friend-name" placeholder="Friend Name" />
		</form>
        <button id="add-friend" class="btn btn-success">Add Friend</button>
    
        <ul id="friends-list">
        </ul>

        <form onsubmit"javascript:void" action="#">
        <legend>Search in twitter</legend>
        <input type="text" id="search" placeholder="Keyword" value="u2i" />
        <button id="search-btn" class="btn btn-success">Search</button>
        <button id="clear-btn" class="btn btn-danger">Clear</button>
	    </form>
        <div id="tweets"></div>
        <div id="map"></div>
        <script src="friend.js"></script>
        <script src="twitter.js"></script>
    </div>
</body>
</html>
